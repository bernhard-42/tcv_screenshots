name: Generate Screenshots

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  screenshots:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os:
          - macos-15-intel
          - macos-15
          - windows-2022
          - ubuntu-22.04
          # - ubuntu-22.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          activate-environment: true

      - name: Install dependencies
        run: |
          uv pip install build123d
          uv pip install -e .
          playwright install chromium

      - name: Generate screenshots
        run: |
          mkdir -p screenshots
          python -m tcv_screenshots examples/ screenshots/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-screenshots
          path: screenshots/
          if-no-files-found: error
